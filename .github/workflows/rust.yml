name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Check `cargo fmt` was run
      run: cargo fmt --all -- --check
    - name: Build
      run: |
        cargo test
        cargo test --release
        cargo build --examples --all
        cargo build --release --examples --all
